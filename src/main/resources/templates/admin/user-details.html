<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>User Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>User Details</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${user.name} + ' ' + ${user.lastName}"></h5>
      <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}"></span></p>
      <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
      <p class="card-text"><strong>Name:</strong> <span th:text="${user.name}"></span></p>
      <p class="card-text"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
      <p class="card-text"><strong>Age:</strong> <span th:text="${user.age}"></span></p>
      <p class="card-text"><strong>Roles:</strong> <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span></p>


      <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
      <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
      <a href="/admin" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
</div>
</body>
</html>
